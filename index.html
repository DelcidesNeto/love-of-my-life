<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px #ffffff1a;
        }
        h1 {
            color: #ff4d6d;
        }
        .carousel {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slides {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .slides img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slides img.active {
            opacity: 1;
        }
        h2 {
            margin-top: 10px;
            color: #ff4d6d;
        }
        #contador {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            margin-top: 10px;
        }
        .quadrado {
        cursor: pointer;
        width: 110px;
        height: auto; /* Tamanho fixo para o quadrado */
        background-color: #ff4d6d;
        margin: 5px;
        border-radius: 5px;
        text-align: center;
        line-height: 50px;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        display: block;
        margin: 10px auto;
        line-height: 1;
        padding: 10px;
        position: relative; /* Necessário para posicionar o coração dentro do quadrado */
        overflow: hidden;
        transition: all 0.3s ease; /* Transição suave para o hover */
    }

    .quadrado:hover {
        --c: red;
        aspect-ratio: 1;
        background:
        radial-gradient(at 70% 31%,var(--c) 29%,#0000 30%),
        radial-gradient(at 30% 31%,var(--c) 29%,#0000 30%),
        linear-gradient(var(--c) 0 0) bottom/100% 50% no-repeat;
        clip-path: polygon(-43% 0,50% 91%, 143% 0);
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>Nosso Amor ❤️</h1>
        
        <div class="carousel">
            <div class="slides">
                <img src="images/MyLove1.jpg" class="active">
                <img src="images/MyLove2.jpg">
            </div>
        </div>
        
        <h2>Estamos juntos há:</h2>
        <div class="quadrado" id="anos"></div>
        <div class="quadrado" id="meses"></div>
        <div class="quadrado" id="dias"></div>
        <div class="quadrado" id="horas"></div>
        <div class="quadrado" id="minutos"></div>
        <div class="quadrado" id="segundos"></div>
        <div id="contador"></div>
    </div>
    
    <script>
        function atualizarContador() {
        // Data de início no horário de Brasília
        const dataInicio = new Date("2025-03-12T00:00:00-03:00"); // Horário UTC-3
        const agora = new Date();

        // Ajuste de fuso horário para Brasília (UTC-3)
        const offsetBrasilia = -3 * 60; // UTC-3 em minutos
        const agoraBrasilia = new Date(agora.getTime() + (agora.getTimezoneOffset() + offsetBrasilia) * 60000);

        // Calculando a diferença total em milissegundos
        let diferenca = agoraBrasilia - dataInicio;

        // Convertendo a diferença em milissegundos para dias, horas, minutos e segundos
        let anos = Math.floor(diferenca / (365.25 * 24 * 60 * 60 * 1000)); // Aproximando para anos (com anos bissextos)
        diferenca -= anos * (365.25 * 24 * 60 * 60 * 1000);

        let meses = Math.floor(diferenca / (30 * 24 * 60 * 60 * 1000)); // Aproximação de meses
        diferenca -= meses * (30 * 24 * 60 * 60 * 1000);

        let dias = Math.floor(diferenca / (24 * 60 * 60 * 1000)); // Convertendo para dias
        diferenca -= dias * (24 * 60 * 60 * 1000);

        let horas = Math.floor(diferenca / (60 * 60 * 1000)); // Convertendo para horas
        diferenca -= horas * (60 * 60 * 1000);

        let minutos = Math.floor(diferenca / (60 * 1000)); // Convertendo para minutos
        diferenca -= minutos * (60 * 1000);

        let segundos = Math.floor(diferenca / 1000); // Convertendo para segundos

        // Atualizando os elementos HTML com os resultados
        let AnoHtml = document.querySelector('#anos');
        let MesHtml = document.querySelector('#meses');
        let DiaHtml = document.querySelector('#dias');
        let HoraHtml = document.querySelector('#horas');
        let MinutoHtml = document.querySelector('#minutos');
        let SegundoHtml = document.querySelector('#segundos');

        // Verificando se as unidades de tempo devem ser ocultadas (quando o valor for 0)
        if (anos === 0) {
            AnoHtml.style.display = 'none';
        } else {
            AnoHtml.style.display = 'block';
            AnoHtml.innerHTML = `${anos} <br>ano${anos > 1 ? 's' : ''}`;
        }

        if (meses === 0) {
            MesHtml.style.display = 'none';
        } else {
            MesHtml.style.display = 'block';
            MesHtml.innerHTML = `${meses} <br>mês${meses > 1 ? 'es' : ''}`;
        }

        if (dias === 0) {
            DiaHtml.style.display = 'none';
        } else {
            DiaHtml.style.display = 'block';
            DiaHtml.innerHTML = `${dias} <br>dia${dias > 1 ? 's' : ''}`;
        }

        HoraHtml.innerHTML = `${horas} <br>hora${horas > 1 ? 's' : ''}`;
        MinutoHtml.innerHTML = `${minutos} <br>minuto${minutos > 1 ? 's' : ''}`;
        SegundoHtml.innerHTML = `${segundos} <br>segundo${segundos > 1 ? 's' : ''}`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();


        // Carrossel de imagens
        let currentIndex = 0;
        const imagens = document.querySelectorAll(".slides img");
        function mudarSlide() {
            imagens[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % imagens.length;
            imagens[currentIndex].classList.add("active");
        }
        setInterval(mudarSlide, 3000);
    </script>
</body>
</html>
